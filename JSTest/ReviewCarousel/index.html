<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Review Carousel</title>
</head>
<body>
    <h1>Our Reviews</h1>
    <div class="review">
        <div class="review-items">
            <img src=
            "https://images.unsplash.com/photo-1722799037558-69a4dc8e08d1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <h1>Neesha</h1>
            <p>Excellent service</p>
        </div>

        <div class="review-items">
            <img src=
            "https://images.unsplash.com/photo-1722898614949-c9a315e35209?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <h1>Tayla</h1>
            <p>Will use this product again.</p>
        </div>

        <div class="review-items">
            <img src=
            "https://images.unsplash.com/photo-1722532622176-9fc70dbf6360?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMDB8fHxlbnwwfHx8fHw%3D">
            <h1>Kim</h1>
            <p>Will use this product again.</p>
        </div>
    </div>
    <div class="review-button">
        <button id="prev" onclick="previousReview()">
            Back
        </button>
        <button id="next" onclick="nextReview()">
            Next
        </button>

    </div>
</body>
</html>
